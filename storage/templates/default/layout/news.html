<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset='utf8'" >
	<title>{{news.title|default('iasa news')}}</title>
</head>

<body>

{% if news.content %}
<div class="news">
	{{news.content}}

	{% if !news.meta %}
	{% set news.meta = {} %}
	{% endif %}
	{% set news.meta.z = 'abc' %}

	{{ news.meta.z|default('zzz1') }}

	{% set tt="./templates/default/layout/navigation.html" %}

	{% include tt ignore missing %}

</div>
{% else %}
none
{% endif %}

</body>

</html>
