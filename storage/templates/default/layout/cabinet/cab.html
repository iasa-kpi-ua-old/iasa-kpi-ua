<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="{{ html_path|default('.') }}/style/cabinet.css" >
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ html_path|default('.') }}/script/cab-script.js"></script>
    <title>Личный кабинет</title>
</head>

<body>
    <div class = "top">
        <div id = "imp">Что-то важное. Или нет</div>
        <div id = "esc"><a href = "#">Выход</a></div>
    </div>
    <div class = "main">
        <div id = "hi">Здравствуйте, {{cab.username}}</div>
        <ul class = "menu">
            <li id= "profile" >Профиль</li>
            {% if cab.rights === 'moderator' || cab.rights === 'admin' %}
                <li id= "edit">Редактировать материалы</li>
                {% if cab.rights === 'admin' %}
                    <li id= "rights">Изменение прав</li>
                {% endif %}
            {% endif %}
            <li id= "feedback">Обратная связь</li>
        </ul>
        <div id = "content">
        </div>
    </div>
</body>
</html>
